<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Coffee Corner - Artisanal Coffee & Brews</title>

    <link rel="icon" type="image/png" href="/images/logo_icon/favicon.png" />
    <script type="module" crossorigin src="/assets/main-Dzi3_swX.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/utils-BdbU3szs.js">
    <link rel="modulepreload" crossorigin href="/assets/ProductCard-D38-lzTk.js">
    <link rel="stylesheet" crossorigin href="/assets/style-Bt7GKAB5.css">
  </head>
  <body>
    <header></header>

    <main class="page-container">
      <section class="hero">
        <div class="hero-text">
          <h1>Artisanal Coffee,<br />Brewed to Perfection</h1>
          <p>
            Discover our curated selection of single-origin coffees and expertly
            crafted blends. Every cup is a new experience.
          </p>
          <a href="/order/" class="btn-primary">Order Now</a>
        </div>
        <div class="hero-image">
          <img
          src="/images/logo_icon/coffeeLogo.png"
            alt="A steaming cup of freshly brewed artisanal coffee"
          />
        </div>
      </section>

      <section class="featured-blends">
        <h2>Featured Blends</h2>
        <div class="products-grid"></div>
      </section>

      <section class="all-blends">
        <h2>All Our Blends</h2>

        <div class="type-filters">
          <button class="type-btn active" data-type="all">All Products</button>
          <button class="type-btn" data-type="brewed">Brewed</button>
          <button class="type-btn" data-type="non-coffee">Non-Coffee</button>
        </div>

        <div class="flavor-filters">
          <button class="filter-btn active" data-category="all">All</button>
          <button class="filter-btn" data-category="Coffee">Coffee</button>
          <button class="filter-btn" data-category="Matcha">Matcha</button>
          <button class="filter-btn" data-category="Shake">Shakes</button>
          <button class="filter-btn" data-category="Energy">Energy Drinks</button>
        </div>
        <div id="all-products-grid" class="products-grid"></div>
      </section>
    </main>

    <footer></footer>

  </body>
</html>
